<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Stoplight - Monitor Your Builds</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/application.css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:700|Droid+Sans:400,700|Pontano+Sans" rel="stylesheet" type="text/css">

    <style type="text/css" media="all">
      .wrapper{
        width: 100%;
        height: 100%;
      }
    </style>

    <script id="tmpl-project-board" type="text/template"></script>

    <script id="tmpl-project-success-tile" type="text/template">
      <article class="project success">
        <h1>
          <a href="javascript:void();">&#x2713; Hooray!</a>
        </h1>
        <p class="status">All builds are passing!</p>
      </article>
    </script>

    <script id="tmpl-project-tile" type="text/template">
      <article class="project <%= last_build_status %> <%= current_status %>">
        <h1>
          <a href="<%= build_url %>" target="_TOP"><%= name %></a>
        </h1>
        <p class="status">
          <span><%= last_build_id %></span>
          <span class="build-dot"></span>
          <% if(last_build_time){ %>
            <time class="build-time invisible" datetime="<%= last_build_time %>" title="<%= jQuery.timeago(last_build_time) %>">
              <%= jQuery.timeago(last_build_time) %>
            </time>
          <% } %>
        </p>
      </article>
    </script>

    <script id="tmpl-project-list-item" type="text/template">
      <a href="<%= build_url %>" class="project <%= last_build_status %> <%= current_status %>" target="_TOP">
        <%= name %>
        <% if(last_build_time){ %>
          <time class="last-build-time" datetime="<%= last_build_time %>" title="<%= jQuery.timeago(last_build_time) %>">
            <%= jQuery.timeago(last_build_time) %>
          </time>
        <% } %>
      </a>
    </script>
  </head>

  <body>
    <aside id="mini-projects"></aside>
    <div id="projects-board"><div>

    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="javascripts/vendor/jquery.timeago.js"></script>
    <script src="javascripts/vendor/underscore-min.js"></script>
    <script src="javascripts/vendor/backbone-min.js"></script>
    <script src="javascripts/app/models.js"></script>
    <script src="javascripts/app/views.js"></script>
    <script src="javascripts/app/app.js"></script>
  </body>
</html>
